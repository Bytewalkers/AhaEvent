language: python
jobs:
  include:
    - if: type = pull_request
      script:
        - echo "Validate Pull Request"

    - if: type = push AND NOT branch = master
      script:
        - echo "Ordinary push"
        - echo $private_key

    - if: type = push AND branch = master
      install:
        - pip install -r requirements.txt
      script:
        - python travis.py